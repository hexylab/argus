# Infrastructure services (Redis, MinIO)
# Supabase services are managed by Supabase CLI (supabase start)
#
# Usage:
#   make supabase-start  # Start Supabase (PostgreSQL, Auth, Studio)
#   make up-dev          # Start all services including backend/frontend

services:
  # Redis (Celery broker & cache)
  redis:
    image: redis:7-alpine
    container_name: argus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: argus-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # CORS settings for browser-based uploads via presigned URLs
      # Supports multiple ports for flexible local development
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:3000,http://localhost:3001,http://localhost:3002,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:3002"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup (create default bucket)
  minio-setup:
    image: minio/mc:latest
    container_name: argus-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/argus-videos --ignore-existing;
      mc mb myminio/argus-frames --ignore-existing;
      mc mb myminio/argus-models --ignore-existing;
      exit 0;
      "

volumes:
  redis_data:
  minio_data:
